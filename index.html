<!DOCTYPE html>
<html lang="en">
<head>
    <title>Perfume Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <img src="images/image-product-desktop.jpg" alt="perfume image.">
        <div class="description">
            <span>PERFUME</span>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div>
                <h2>$149,99</h2>
                <p>$169.99</p>
            </div>
            <button>
                <img src="images/icon-cart.svg" alt="Icon cart.">
                Add to Cart</button>
        </div>
    </section>
</body>
</html>
